<body>
  <h1 style="font-size: 2.5em;">蒙卦: &#x4DC3</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">蒙：亨。匪我求童蒙，童蒙求我；初筮告，再三渎，渎则不告。利贞。</p>
    <p>初六，发蒙，利用刑人，用说桎梏，以往吝。</p>
    <p>九二，包蒙，吉。纳妇，吉，子克家。</p>
    <p>六三，勿用取女，见金夫，不有躬，无攸利。</p>
    <p>六四，困蒙，吝。</p>
    <p>九五，童蒙，吉。</p>
    <p>上九，击蒙；不利为寇，利御寇。</p>
  </div>
