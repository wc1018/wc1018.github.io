  <h1 style="font-size: 2.5em;">讼卦: &#x4DC5</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">“讼：有孚窒惕，中吉；终凶，利见大人，不利涉大川。</p>
    <p>初六，不永所事；小有言，终吉。</p>
    <p>九二，不克讼，归而逋，其邑人三百户，无眚。</p>
    <p>六三，食旧德，贞厉，终吉；或从王事，无成。</p>
    <p>九四，不克讼；复即命，渝，安贞吉。</p>
    <p>九五，讼，元吉。</p>
    <p>上九，或锡之鞶带，终朝三褫之。</p>
  </div>
