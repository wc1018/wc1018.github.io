  <h1 style="font-size: 2.5em;">比卦: &#x4DC7</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">比：吉。原筮，元永贞，无咎。不宁方来，后夫凶。</p>
    <p>初六，有孚比之，无咎；有孚盈缶，终来有它，吉。</p>
    <p>六二，比之自内，贞吉。</p>
    <p>六三，比之匪人。</p>
    <p>六四，外比之，贞吉。</p>
    <p>九五，显比，王用三驱，失前禽，邑人不诫，吉。</p>
    <p>上六，比之无首，凶。</p>

  </div>
