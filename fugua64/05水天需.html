<body>
  <h1 style="font-size: 2.5em;">需卦: &#x4DC4</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">需：有孚，光亨，贞吉，利涉大川。</p>
    <p>初九，需于郊，利用恒，无咎。</p>
    <p>九二，需于沙，小有言，终吉。</p>
    <p>九三，需于泥，致寇至。</p>
    <p>六四，需于血，出自穴。</p>
    <p>九五，需于酒食，贞吉。</p>
    <p>上六，入于穴，有不速之客三人来；敬之，终吉。</p>
  </div>
