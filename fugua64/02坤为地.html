<body>
  <h1 style="font-size: 2.5em;">坤卦: &#x4DC1</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">坤：元，亨，利牝马之贞。君子有攸往，先迷；后得主，利。西南得朋，东北丧朋。安贞吉。</p>
    <p>初六，履霜，坚冰至。</p>
    <p>六二，直方大，不习无不利。</p>
    <p>六三，含章可贞；或从王事，无成有终。</p>
    <p>六四，括囊；无咎无誉。</p>
    <p>六五，黄裳；元吉。</p>
    <p>上六，龙战于野，其血玄黄。</p>
    <p> 用六：利永贞。</p>
  </div>
