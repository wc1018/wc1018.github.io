<body>
  <h1 style="font-size: 2.5em;">乾卦: &#x4DC0</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">乾：元，亨，利，贞。</p>
    <p>初九，潜龙勿用。</p>
    <p>九二，见龙在田，利见大人。</p>
    <p>九三，君子终日乾乾，夕惕若，厉无咎。</p>
    <p>九四，或跃在渊，无咎。</p>
    <p>九五，飞龙在天，利见大人。</p>
    <p>上九，亢龙有悔。</p>
    <p> 用九：见群龙无首，吉。</p>
  </div>
