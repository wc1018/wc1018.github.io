  <h1 style="font-size: 2.5em;">师卦: &#x4DC6</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">师：贞，丈人吉，无咎。</p>
    <p>初六，师出以律，否臧凶。</p>
    <p>九二，在师中，吉，无咎；王三锡命。</p>
    <p>六三，师或舆尸，凶。</p>
    <p>六四，师左次，无咎。</p>
    <p>六五，田有禽，利执言，无咎；长子帅师，弟子舆尸，贞凶。</p>
    <p>上六，大君有命，开国承家，小人勿用。</p>
  </div>
