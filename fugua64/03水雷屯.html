  <h1 style="font-size: 2.5em;">屯卦: &#x4DC2</h1>
  <div class="yao"> 
    <p style="font-size: 1.5em;">屯：元亨，利贞。勿用有攸往，利建侯。</p>
    <p>初九，磐桓；利居贞，利建侯。</p>
    <p>六二，屯如，邅如，乘马班如。匪寇婚媾；女子贞不字，十年乃字。</p>
    <p>六三，即鹿无虞，惟入于林中，君子几，不如舍，往吝。</p>
    <p>六四，乘马班如，求婚媾；往吉，无不利。</p>
    <p>九五，屯其膏，小，贞吉，大，贞凶。</p>
    <p>上六，乘马班如，泣血涟如。</p>
  </div>
